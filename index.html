<!DOCTYPE html>
<html>
<head>
    <title>Blue Archive BGM Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main-wrap">
        <div id="playhead">
            <h3 id="music-tit">&lt;No music being played&gt;</h3>
            <div id="playhead-op">
                <div id="pg-bar"><span id="progress">0:00</span>/<span id="duration">0:00</span></div>
                <div id="btns">
                    <button id="prev-music" onclick="prevmusic();">◄◄</button>
                    <button id="resume-music" onclick="resume();">▶</button>
                    <button id="next-music" onclick="nextmusic();">►►</button>
                </div>
            </div>
        </div>
        <div id="player"></div>
        <div id="playlist">
        </div>
        <footer>
            <p>YouTube 영상 by <a style="text-decoration:none;color:black;" href="https://www.youtube.com/channel/UCj0iColXMAjPA92rH-AXVGQ">블루 아카이브 YouTube Channel</a></p>
        </footer>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
