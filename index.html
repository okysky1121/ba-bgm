<!DOCTYPE html>
<html>
<head>
    <title>Blue Archive BGM Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="playhead">
        <h3 id="music-tit">&lt;No music being played&gt;</h3>
        <p id="pg-bar"><span id="progress">0:00</span>/<span id="duration">0:00</span></p>
        <div id="btns">
            <button id="prev-music" onclick="prevmusic();">◄◄</button>
            <button id="resume-music" onclick="resume();">▶</button>
            <button id="next-music" onclick="nextmusic();">►►</button>
        </div>
    </div>
    <div id="player"></div>
    <div id="playlist">
    </div>
    <script src="script.js">
    </script>
</body>
</html>
